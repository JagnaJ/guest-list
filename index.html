<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest List</title>
    <link rel="stylesheet" href="guest.css">
</head>
<body>
    <div class="container">
    <h1>Guest List</h1>
    <p>Please, enter your name and surname.</p>
    <div class="input-group"> 
        <input type="text" id="input-name" placeholder="First name">
        <input type="text" id="input-surname" placeholder="Last name">
        <button id="add-guest">Submit</button>
      </div>
      <ul id="guest-list"></ul>
      <button id="remove-all">Remove All</button>
      <div id="all-guests">Number of all guests: </div>
    </div>
    <script src="guest.js"></script>
</body>
</html>
